asyncapi: 2.6.0
info:
  title: Current Account
  version: 11.0.0
channels:
  executeExternalCampaign:
    description: Manages user accounts in the system
    publish:
      operationId: executeExternalCampaign
      summary: Execute External Campaign
      message:
        $ref: '#/components/messages/executeExternalCampaign'
components:
  messages:
    executeExternalCampaign:
      name: Execute External Campaign
      payload:
        $ref: '#/components/schemas/CurrentAccountFacility'
  schemas:
    CurrentAccountFacility:
        type: object
        properties:
          ProductInstanceReference:
              type: string
              format: Object
          CurrentAccountNumber:
              $ref: '#/components/schemas/Accountidentification'
          AccountCurrency:
              $ref: '#/components/schemas/Accountcurrency'
          EntitlementOptionDefinition:
              type: string
              format: String
          EntitlementOptionSetting:
              type: string
              format: String
          RestrictionOptionDefinition:
              type: string
              format: String
          RestrictionOptionSetting:
              type: string
              format: String
          PositionLimits:
              type: string
              format: String
          PositionLimitType:
              type: string
              format: String
          PositionLimitSettings:
              type: string
              format: String
          PositionLimitValue:
              type: string
              format: String
          DateType:
              type: string
              format: String
    Accountidentification:
        type: object
        properties:
          AccountIdentification:
              $ref: '#/components/schemas/Identifier'
    Identifier:
        type: object
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        properties:
          Value:
              type: object
    Involvedparty:
        type: object
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
    Name:
        type: object
        properties:
          Name:
              type: string
    Partytypevalues:
        type: object
        properties:
          Person:
              type: string
          Organisation:
              type: string
    Datetime:
        type: object
        properties:
          DateTimeContent:
              type: string
              format: String
          TimeZoneCode:
              type: string
              format: String
          DaylightSavingIndicator:
              type: string
              format: String
          Datetime:
              type: string
    Partyidentification:
        type: object
        properties:
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
    Partyrole:
        type: object
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              $ref: '#/components/schemas/Partyinvolvementtypevalues'
    Text:
        type: object
        properties:
          Text:
              type: string
    Datetimeperiod:
        type: object
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
    Partyinvolvementtypevalues:
        type: object
        properties:
          Agreementinvolvement:
              type: string
    Accountcurrency:
        type: object
        properties:
          AccountCurrencyType:
              type: string
          AccountCurrency:
              $ref: '#/components/schemas/Currencycode'
    Currencycode:
        type: object
       