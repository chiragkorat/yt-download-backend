              description: ID of the campaign
            LastModified:
              type: object
              properties:
                date:
                  type: object
                  properties:
                    numberLong:
                      type: number
                      description: ID of the campaign
            Name: 
              type: string
            DisplayName: 
              type: string
            Description: 
              type: string
            Organisation: 
              type: string
            OrganisationVersion: 
              type: string
            OrganisationInstance: 
              type: string
            Version: 
              type: string
            Comments: 
              type: string
            Differences: 
              type: string
            Feedback: 
              type: string
        Name: 
          type: string
        DisplayName: 
          type: string
        Description: 
          type: string
        Status: 
          type: string
        TextScore: 
          type: object
          properties:
